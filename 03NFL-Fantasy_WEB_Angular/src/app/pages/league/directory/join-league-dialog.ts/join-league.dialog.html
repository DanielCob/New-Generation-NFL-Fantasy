<h2 mat-dialog-title>Join "{{ data.leagueName }}"</h2>

<div mat-dialog-content>
  <mat-form-field appearance="outline" class="w100">
    <mat-label>Team name</mat-label>
    <input matInput [formControl]="form.controls.teamName" />
    <mat-error *ngIf="form.controls.teamName.hasError('required')">Required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="w100">
    <mat-label>League password</mat-label>
    <input matInput type="password" [formControl]="form.controls.password" />
    <mat-error *ngIf="form.controls.password.hasError('required')">Required</mat-error>
  </mat-form-field>
</div>

<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" (click)="submit()" [disabled]="form.invalid">Join</button>
</div>
