<div class="wrap">
  <h1 class="title">
    <mat-icon>emoji_events</mat-icon>
    {{ name }}
  </h1>

  <div class="actions">
    <button mat-raised-button color="primary" (click)="openSummaryDialog()">
      <mat-icon>dashboard</mat-icon> Summary
    </button>
    <button mat-stroked-button (click)="openEditDialog()">
      <mat-icon>tune</mat-icon> Edit Config
    </button>
    <button mat-stroked-button (click)="openMembersDialog()">
      <mat-icon>people</mat-icon> Members
    </button>
    <button mat-stroked-button (click)="openTeamsDialog()">
      <mat-icon>sports_football</mat-icon> Teams
    </button>
  </div>

  <mat-card class="card">
    <mat-card-title><mat-icon>flag</mat-icon> Set League Status</mat-card-title>
    <mat-card-content>
      <form [formGroup]="statusForm" class="status-grid">
        <mat-form-field appearance="outline">
          <mat-label>Status</mat-label>
          <mat-select formControlName="NewStatus">
            <mat-option *ngFor="let s of statusOptions" [value]="s.value">{{ s.label }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="reason">
          <mat-label>Reason (optional)</mat-label>
          <input matInput formControlName="Reason" maxlength="200">
        </mat-form-field>

        <button mat-raised-button color="primary" type="button" (click)="setStatus()" [disabled]="statusForm.invalid">
          <mat-icon>save</mat-icon> Update
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
