<!-- src/app/shared/components/navigation-bar/navigation-bar.html -->
<mat-toolbar class="navbar">
  <div class="nav-brand">
    <mat-icon class="brand-icon">rocket_launch</mat-icon>
    <span class="brand-text">User Management</span>
  </div>

  <div class="nav-items">
    @for (item of getNavigationItems(); track item.route) {
      <a [routerLink]="item.route" mat-button class="nav-link">
        <mat-icon>{{item.icon}}</mat-icon>
        <span>{{item.label}}</span>
      </a>
    }
  </div>

  <div class="nav-actions">
    <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-menu-trigger">
      <mat-icon>account_circle</mat-icon>
    </button>
    
    <mat-menu #userMenu="matMenu">
      <div class="user-info">
        <mat-icon class="user-avatar">person</mat-icon>
        <div class="user-details">
          <div class="user-name">{{currentUser()?.firstName}} {{currentUser()?.lastSurname}}</div>
          <div class="user-role">{{userType()}}</div>
        </div>
      </div>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="navigateToProfile()">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item (click)="navigateToSettings()">
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
